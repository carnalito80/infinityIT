						<section class="wrapper style5">
							<div class="inner">

							
								<h4>Kontakta oss</h4>
								<form method="post" name="theForm" action="#" onsubmit="return validateForm()">
									<div class="row gtr-uniform">
										<div class="col-6 col-12-xsmall">
											<input type="text" name="demo-name" id="demo-name" value="" placeholder="Namn" />
										</div>
										<div class="col-6 col-12-xsmall">
											<input type="text" name="demo-email" id="demo-email" value="" placeholder="Email" />
										</div>
										
										<div class="col-6 col-12-small">
											<input type="checkbox" id="demo-human" name="demo-human" checked>
											<label for="demo-human">Ha denna <strong>ikryssad</strong> om du är en robot.</label>
										</div>
										<div class="col-12">
											<textarea name="demo-message" id="demo-message" placeholder="Skriv in ditt meddelande" rows="6"></textarea>
										</div>
										<div class="col-12">
											<ul class="actions">
												<li><input type="submit" value="Skicka meddelande" class="primary" /></li>
											</ul>
										</div>
									</div>
									   <!-- B R A SKIT -->
										<label class="ohno" for="name"></label>
										<input class="ohno" autocomplete="off" type="text" id="name" name="name" placeholder="Your name here">
										<label class="ohno" for="email"></label>
										<input class="ohno" autocomplete="off" type="email" id="email" name="email" placeholder="Your e-mail here">
								</form>
								<hr />	
						</section>

			<script>
			function validateForm() {
				var a = document.forms["theForm"]["demo-name"];
				var w = document.getElementById("demo-email");
				var x = document.forms["theForm"]["demo-human"];
				var t = document.forms["theForm"]["demo-message"].value;
				var y = document.getElementById("name");
				var z = document.getElementById("email");
				var b, c, d;
				b = a.value + w.value + c.value + t;
				c = y.value + x.checked + z;
				d = t + x.value + a.value + z.value;
				console.log(b);
				console.log(c);
				console.log(d);
				  return false;
				
			  }
